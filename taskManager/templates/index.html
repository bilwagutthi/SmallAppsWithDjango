<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <h2>To Do List</h2>
    <form class="form-inline" method="POST" action="">
      {% csrf_token %}
      <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Type task" id="title" name="title">
      <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Add</button>
    </form>
    <ul class="list-group" id="myUL">
      {% for todo in todos reversed %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{todo.title | title}}
          <a class="btn btn-primary btn-lg" href="delete/{{todo.id}}" role="button">
            <i class="fa fa-trash"></i>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
